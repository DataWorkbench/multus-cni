---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: multus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: multus
subjects:
  - kind: ServiceAccount
    name: multus
    namespace: kube-system
---
apiVersion: v1
data:
  hostnic: |
    {
      "pool":{
        "poolHigh":5,
        "poolLow":3,
        "maxNic":60
      }
    }
  hostnic-cni: |
    {
      "cniVersion": "0.3.0",
      "name": "hostnic",
      "type": "hostnic",
      "serviceCIDR" : "10.233.0.0/18",
      "hairpin": false,
      "natMark": "0x10000"
    }
kind: ConfigMap
metadata:
  name: nic-manager-cfg-cm
  namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: multus
  namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-multus-ds
  namespace: kube-system
  labels:
    tier: node
    app: multus
    name: multus
spec:
  selector:
    matchLabels:
      name: multus
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        tier: node
        app: multus
        name: multus
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker:
      hostNetwork: true
      tolerations:
        - operator: Exists
          effect: NoSchedule
      serviceAccountName: multus
      containers:
        - name: kube-multus
          image: dockerhub.databench.io/databench/nic-manager:latest
          imagePullPolicy: IfNotPresent
          command: [ "/usr/src/multus-cni/bin/multus-daemon" ]
          args:
            - "-cni-version=0.3.1"
            - "-cni-config-dir=/host/etc/cni/net.d"
            - "-multus-autoconfig-dir=/host/etc/cni/net.d"
            - "-multus-log-file=/var/log/multus/cni/cni.log"
            - "-multus-log-level=debug"
          resources:
            requests:
              cpu: "100m"
              memory: "50Mi"
            limits:
              cpu: "100m"
              memory: "50Mi"
          securityContext:
            privileged: true
          volumeMounts:
            - name: cni
              mountPath: /host/etc/cni/net.d
            - name: cnibin
              mountPath: /host/opt/cni/bin
        - name: nic-manager
          command:
            - /usr/src/multus-cni/bin/multus-nic-manager
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: dockerhub.databench.io/databench/nic-manager:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 61678
              name: metrics
          resources:
            requests:
              cpu: 100m
          securityContext:
            privileged: true
          volumeMounts:
            - name: device-plugin-dir
              mountPath: /var/lib/multus-nic-device/
            - name: cni
              mountPath: /host/etc/cni/net.d
            - name: cnibin
              mountPath: /host/opt/cni/bin
            - name: hostnic-db
              mountPath: /var/lib/traffic-nic
            - name: hostnic-cfg
              mountPath: /etc/hostnic/
            - name: hostnic-run
              mountPath: /var/run/hostnic/
            - name: apiaccesskey
              mountPath: /root/.qingcloud/
              readOnly: true
            - name: qingcloud-cfg
              mountPath: /etc/qingcloud/
              readOnly: true
        - name: device-plugin
          command:
            - /usr/src/multus-cni/bin/multus-nic-device-plugin
          image: dockerhub.databench.io/databench/nic-manager:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 61679
              name: metrics
          resources:
            requests:
              cpu: 100m
          securityContext:
            privileged: true
          volumeMounts:
            - name: device-plugin-dir
              mountPath: /var/lib/multus-nic-device/
            - name: kubelet-device-plugin-dir
              mountPath: /var/lib/kubelet/device-plugins/
      initContainers:
        - name: install-multus-binary
          image: dockerhub.databench.io/databench/nic-manager:latest
          command:
            - "cp"
            - "/usr/src/multus-cni/bin/multus"
            - "/host/opt/cni/bin/multus"
          resources:
            requests:
              cpu: "10m"
              memory: "15Mi"
          securityContext:
            privileged: true
          volumeMounts:
            - name: cnibin
              mountPath: /host/opt/cni/bin
              mountPropagation: Bidirectional
        - name: generate-kubeconfig
          image: dockerhub.databench.io/databench/nic-manager:latest
          command:
            - "/usr/src/multus-cni/bin/generate-kubeconfig"
          args:
            - "-k8s-service-host=$(KUBERNETES_SERVICE_HOST)"
            - "-k8s-service-port=$(KUBERNETES_SERVICE_PORT)"
          resources:
            requests:
              cpu: "10m"
              memory: "15Mi"
          securityContext:
            privileged: true
          volumeMounts:
            - name: cni
              mountPath: /host/etc/cni/net.d
              mountPropagation: Bidirectional
      terminationGracePeriodSeconds: 10
      volumes:
        - name: cni
          hostPath:
            path: /etc/cni/net.d
        - name: cnibin
          hostPath:
            path: /opt/cni/bin
        - hostPath:
            path: /var/lib/multus-nic-device/
          name: device-plugin-dir
        - hostPath:
            path: /var/lib/kubelet/device-plugins/
          name: kubelet-device-plugin-dir
        - hostPath:
            path: /var/lib/traffic-nic
          name: hostnic-db
        - hostPath:
            path: /var/run/hostnic/
          name: hostnic-run
        - configMap:
            items:
              - key: hostnic
                path: hostnic.json
              - key: hostnic-cni
                path: 10-hostnic.conf
            name: nic-manager-cfg-cm
          name: hostnic-cfg
        - name: apiaccesskey
          secret:
            items:
              - key: config.yaml
                path: config.yaml
            secretName: qcsecret
        - hostPath:
            path: /etc/qingcloud
          name: qingcloud-cfg
